    <script>
        const festivals = [
            { id: 'coachella', date: new Date('April 11, 2025 00:00:00') },
            { id: 'edc', date: new Date('May 16, 2025 00:00:00') },
            { id: 'beyond-chicago', date: new Date('June 7, 2025 00:00:00') },
            { id: 'electric-forest', date: new Date('June 19, 2025 00:00:00') },
            { id: 'shambhala', date: new Date('July 25, 2025 00:00:00') },
            { id: 'arc-chicago', date: new Date('August 29, 2025 00:00:00') },
            { id: 'lost-lands', date: new Date('September 20, 2025 00:00:00') },
	    { id: 'no-limit-tour', date: new Date('Febuary 8, 2025 00:00:00') }
        ];

        function updateCountdowns() {
            const now = new Date();
            festivals.forEach(festival => {
                const timerElement = document.getElementById(`timer-${festival.id}`);
                const timeDifference = festival.date - now;

                if (timeDifference > 0) {
                    const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                    timerElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                } else {
                    timerElement.textContent = 'The festival has started!';
                }
            });
        }

        setInterval(updateCountdowns, 1000);
    </script>
