    <h2>Submit User Content</h2>

    <main>
        <!-- Form starts here -->
        <form method="post" action="https://webdevbasics.net/scripts/demo.php">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="submission-type">Submission Type:</label>
            <select id="submission-type" name="submission-type" required>
                <option value="video">Video</option>
                <option value="artist">Artist</option>
                <option value="music">Music</option>
            </select>

            <label for="link">Link to Content:</label>
            <input type="url" id="link" name="link" placeholder="https://example.com" required>

            <label for="details">Additional Details:</label>
            <textarea id="details" name="details" rows="4" placeholder="Describe the content..." required></textarea>

            <input type="submit" value="Submit">
        </form>
        <!-- Form ends here -->
    </main>
