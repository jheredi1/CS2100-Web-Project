<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Example with Mal's e-commerce</title>
	<link rel="stylesheet" href="LateNightPicks.css">
</head>
<body>
    <h1>LateNightPicks Store</h1>
    <header> <!-- Header links -->
        <h1 class="left"><a href="TopVideosPage.html">Videos</a></h1>
        <h1 class="middle"><a href="TopArtistsPage.html">Artists</a></h1>
        <h1 class="right"><a href="TopMusicPage.html">Music</a></h1>
		<h1 class="right"><a href="index.html">Home</a></h1>
    </header>
    <!-- Product 1 -->
    <div class="product">
        <h2>Bad Girl (remix) - Usher.mp3</h2>
        <p>A free remix sent from a local DJ.</p>
        <p>Price: Free!</p>
        <form method="post" action="https://ww10.aitsafe.com/cf/add.cfm">
            <input type="hidden" name="userid" value="C5386207"> <!-- Replace with your Mal's e-commerce User ID -->
            <input type="hidden" name="product" value="Bad Girl (remix)">
            <input type="hidden" name="price" value="0.00">
            <input type="hidden" name="return" value="yourdomain.com/return_page.html"> <!-- Replace with your domain -->
            <input type="submit" value="Add to Cart">
        </form>
    </div>

    <!-- View Cart Link -->
    <p><a href="https://ww10.aitsafe.com/cf/cart.cfm?userid=C5386207" target="_blank">View Cart</a></p> <!-- Replace with your Mal's e-commerce User ID -->

</body>
</html>
